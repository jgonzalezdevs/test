<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="name">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="ticket.title"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="last_name">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            required
            [(ngModel)]="ticket.description"
            name="last_name"
          />
        </div>

        <button (click)="createTicket()" class=" mt-3 btn btn-success">Crear ticketa</button>
      </div>

      <div *ngIf="submitted">
        <h3>Se ha creado una nueva ticketa!</h3>
        <button class="btn btn-primary" (click)="newTicket()">New..</button>
      </div>

    </div>
  </div>
