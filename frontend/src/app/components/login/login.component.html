<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://simg.nicepng.com/png/small/128-1280406_view-user-icon-png-user-circle-icon-png.png" id="icon" class="mt-3" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Usuario"
        required="required"
        id="login"
        class="fadeIn second"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
        id="password"
        class="fadeIn third"
      />
      <input type="submit" (click)="login()" class="fadeIn fourth" value="Entrar">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="http://localhost:4200/register/">Registrarse</a>
    </div>

  </div>
</div>
