<div class="list row">

    <div class="col-md-6">
      <h4>Lista de Tickets</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ticket of tickets; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentTicket(ticket, i)"
        >
        <strong>
            {{ticket.name}} {{ticket.last_name}}
        </strong>
        </li>
      </ul>

      <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllTickets()">
        Delete All
      </button>

    </div>
    <div class="col-md-6">
      <div *ngIf="currentTicket">
        <h4>Ticket</h4>
        <div>
          <label><strong>Titulo:</strong> {{currentTicket.title}} </label> 
        </div>
        <div>
          <label><strong>Descripcion:</strong> {{currentTicket.description}} </label>
        </div>
  
        <a class="btn btn-warning">
          Editar
        </a>
      </div>
  
      <div *ngIf="!currentTicket">
        <br />
        <p>Por favor haga click en un ticket.</p>
      </div>
    </div>
  </div>
