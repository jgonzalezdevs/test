<div style="width: 500px; margin: auto;">
    <div *ngIf="currentTicket" class="edit-form">
      <h4>Ticket</h4>
      <form>
        <div class="form-group">
          <label for="title">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentTicket.title"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="title">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            [(ngModel)]="currentTicket.description"
            name="last_name"
          />
        </div>
      </form>
      <button
        type="submit"
        class="btn btn-primary mt-3"
        (click)="updateTicket()"
      >
        Actualizar
      </button>
      <button class="btn btn-danger mt-3" (click)="deleteTicket()">
        Eliminar
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!currentTicket">
      <br />
      <p>Este ticket no esta disponible.</p>
    </div>
  </div>
